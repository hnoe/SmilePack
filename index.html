<script>
	// Проверяет совместимость, подгружает скрипны
	(function (window) {
		"use strict";
		var document = window.document,
			localStorage = window.localStorage,
			supportStorage = false,
			notSupport = "В твоем браузере не будет работать это приложение!",
			notWork = "В твоем браузере отключена опция работы с локальным хранилищем. Включи ее!",
			script;

		// скрипты
		if (!localStorage) {
			document.body.style.textAlign = "center";
			document.body.innerHTML = notSupport;
		} else {
			try {
				localStorage.setItem('testLocalStorage', 1);
				supportStorage = true;
			} catch (e) {
				document.body.style.textAlign = "center";
				document.body.innerHTML = notWork;
			}
			if (supportStorage) {
				localStorage.removeItem('testLocalStorage');

				// подключает приложение SmilePack
				script = document.createElement("script");
				script.src = "SmilePack.js";
				document.getElementsByTagName("head")[0].appendChild(script);
			}
		}
	}(this));
</script>
